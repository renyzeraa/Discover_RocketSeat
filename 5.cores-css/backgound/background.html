<!--
  No css podemos fazer um background com imagens

  backgorund-image: url(onde esta a imagem);

  background-position: para definir a posição
  no eixo vertical ou horizantal;

  background-repeat: para repetir ou nao;

  background-size: tamanho;

  background-origin: origem da imagem, de onde ela vem;

  backroung-clip: vai mudar como aparece a cor e a imagem; 

  background-attachment: para rolar ou fixar imagem;
  
  

-->
