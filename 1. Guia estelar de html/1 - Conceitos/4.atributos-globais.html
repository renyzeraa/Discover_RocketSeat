<!--
  Atributos Globais mais utilizados

  - class (aplicar estilo css, e achar ele no arquivo.css)
  - contenteditable (consegue editar o conteudo na pagina, mas nao modifica a pagina)
  - data-* (qualquer nome no lugar do * para mais tarde  fazer logicas)
  - hidden (esconder a tag)
  - id (identificação para uma tag, usada para elementos e css)
  - style (aplicar estilos somente na tag)
  - tabindex (para usar com tab do teclado)
  - title (definir um titulo que aparece se deixar o mouse descanssando em cima da tag)

-->
<div class="carrinho">
  <!-- elemento/conteudo aqui dentro-->
</div>
