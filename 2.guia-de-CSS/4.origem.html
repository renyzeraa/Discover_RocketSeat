<!--
  Como adicionar CSS no HTML

  * Inline

  <h1 style="color: red;">TÍTULO</h1>

  * Style

  <style>
    h1 {
      color: blue;
    }
  </style>  

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../2. O estelar de CSS/4.style.css" />

    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red">TÍTULO</h1>
    <h2>Titulo 2 da pagina</h2>
  </body>
</html>
